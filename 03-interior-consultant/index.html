<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body,
      html {
        background-color: #181719;
        color: white;
        height: 100%;
      }

      .header {
        display: flex;
        padding-top: 1rem;
        justify-content: space-between;
        width: 100%;
      }

      .home-text {
        height: min-content;
        border: 1px solid white;
        font-size: 14px;
        line-height: 15.56px;
        padding: 0.5rem 0.3rem;
      }

      .hamburger-menu {
        display: block;
        height: 25px;
        margin-block-start: 0.4rem;
        width: 45px;
        z-index: 3;
      }

      .hamburger-element {
        background: white;
        border-radius: 0.1rem;
        display: block;
        height: 3px;
        width: 70%;
      }

      .hamburger-middle,
      .hamburger-bottom {
        margin-top: 0.3rem;
      }

      .hamburger-top,
      .hamburger-bottom {
        transition: rotate 200ms linear, translate 200ms linear 0.5s;
      }

      .hamburger-middle {
        opacity: 1;
        transition: opacity 1s;
        transition-delay: 150ms;
      }

      .hidden-checkbox {
        display: none;
      }

      .hidden-checkbox:checked + .hamburger-menu .hamburger-middle {
        opacity: 0;
      }

      .hidden-checkbox:checked + .hamburger-menu .hamburger-top {
        transition: translate 200ms linear, rotate 200ms linear 0.5s;
        translate: 0 8px;
        rotate: 45deg;
      }

      .hidden-checkbox:checked + .hamburger-menu .hamburger-bottom {
        transition: translate 200ms linear, rotate 200ms linear 0.5s;
        translate: 0 -8px;
        rotate: -45deg;
      }

      .menu-mobile {
        background-color: #181719;
        display: none;
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }

      .hidden-checkbox:checked ~ .menu-mobile {
        align-items: center;
        display: flex;
        justify-content: center;
        z-index: 1;
      }

      .ul {
        list-style: none;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .ul li {
        margin-block-end: 0.5rem;
        padding-block-end: 0.1rem;
        width: min-content;
      }

      .ul li.active {
        border-block-end: 1px solid white;
      }

      .title {
        margin-top: 2rem;
        font-size: 2.2rem;
        line-height: 2.8rem;
      }

      .text-service {
        width: 80%;
        font-size: 0.9rem;
        line-height: 1.05rem;
      }

      .read-more-text {
        font-size: 0.9rem;
        line-height: 1.05rem;
        font-weight: 700;
      }

      .img-container {
        position: relative;
        width: 100%;
      }

      .img-container img {
        display: block;
        margin: 0 auto;
        width: 95%;
      }

      .designer-container {
        background-color: #181719;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        position: absolute;
        bottom: -100px;
        width: 80%;
        left: calc(50% - 7rem);
      }

      .designer {
        display: flex;
      }

      .designer-img {
        width: 4rem;
        height: 4rem;
        display: flex;
        place-items: center;
      }

      .designer-img img {
        width: 2.5rem;
        height: 2.5rem;
        object-fit: cover;
        border-radius: 50%;
      }

      .designer-name {
        font-size: .8rem;
        font-weight: 500;
        line-height: .95rem;
        margin-block-end: .1rem;
      }

      .designer-position {
        color: #828282;
        font-size: .5rem;
        font-weight: 500;
        line-height: .6rem;
        margin: 0;
      }

      .design-date {
        font-size: 1.1rem;
        line-height: 1.35rem;
        padding-inline-start: .7rem;
        margin-block-start: 0;
      }
    </style>
    <title>03 Interior consultant</title>
  </head>
  <body>
    <header class="header">
      <span class="home-text">THIS INTERIOR</span>
      <input class="hidden-checkbox" type="checkbox" id="checkbox" />
      <label class="hamburger-menu" for="checkbox">
        <span class="hamburger-element hamburger-top"></span>
        <span class="hamburger-element hamburger-middle"></span>
        <span class="hamburger-element hamburger-bottom"></span>
      </label>
      <section class="menu-mobile">
        <ul class="ul">
          <li class="active">Home</li>
          <li>Collection</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </section>
    </header>
    <section>
      <h1 class="title">Modern interior</h1>
      <p class="text-service">
        A full-Service residential & commercial interior design and staging
        company offering professional organizing & eco-services.
      </p>
      <p class="read-more-text">Read more &#8594;</p>
      <div class="img-container">
        <img src="./photo1.png" alt="Room picture">
        <div class="designer-container">
          <div class="designer">
            <div class="designer-img">
              <img src="./photo2.png" alt="Aliza webber photo">
            </div>
            <div class="designer-info">
              <p class="designer-name">Aliza Webber</p>
              <p class="designer-position">Interior designer</p>
            </div>
          </div>
          <h3 class="design-date">Designed in 2020 by Aliza Webber</h3>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
